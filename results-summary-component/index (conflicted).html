<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
        <link rel="stylesheet" href="./index.css">
        
        <title>Results summary component | Frontend Mentor Challenge</title>
    </head>
    <body>
        <main>
            <article class="result-container">
                <section class="result-section">
                    <h1>Your Result</h1>
                    <div class="result-circle">
                        <h2>76</h2>
                        <p>of 100</p>
                    </div>
                    <h3>Great</h3>
                    <p>You scored higher than 65% of the people who have taken these tests.</p>
                </section>
                
                <section class="summary-section">
                    <h2>Summary</h2>
                    <div class="summary-bar">
                        <div class="reaction-ca">
                            <img src="./assets/images/icon-reaction.svg" alt="Reaction icon">
                            <span>Reaction</span>
                        </div>
                        <span class="summary-num"><strong>80</strong> / 100</span>
                    </div>
                    <div class="summary-bar">
                        <img src="./assets/images/icon-memory.svg" alt="Memory icon">
                        <span>Memory</span>
                        <span class="summary-num"><strong>92</strong> / 100</span>
                    </div>
                    <div class="summary-bar">
                        <img src="./assets/images/icon-verbal.svg" alt="Verbal icon">
                        <span>Verbal</span>
                        <span class="summary-num"><strong>61</strong> / 100</span>
                    </div>
                    <div class="summary-bar">
                        <img src="./assets/images/icon-visual.svg" alt="Visual icon">
                        <span>Visual</span>
                        <span class="summary-num"><strong>72</strong> / 100</span>
                    </div>
                    <button class="cont-btn">Continue</button>
                </section>
            </article>
            
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                Coded by <a href="https://helenclx.github.io/" target="_blank">Helen Chong</a>.
            </div>
        </main>
    </body>
</html>
