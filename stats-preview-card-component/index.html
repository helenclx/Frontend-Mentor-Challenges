<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="./index.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:wght@400;700&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lexend+Deca:wght@400&display=swap">
        
        <title>Stats preview card component | Frontend Mentor challenge</title>
    </head>
    <body>
        <main>
            <div class="stats-card">
                <picture>
                    <source media="(min-width: 480px)" srcset="./images/image-header-desktop.jpg">
                    <img src="./images/image-header-mobile.jpg" alt="Photo of three people sitting in a room, with one of them using a laptop and another one is smiling">
                </picture>
                <div class="stats-card__box">
                    <div class="stats-card__intro">
                        <h1>Get <span class="purple-txt">insights</span> that help your business grow.</h1>
                        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                    </div>
                    <ul class="stats-card__statistics">
                        <li>
                            <p>10k+</p>
                            <span>companies</span>
                        </li>
                        <li>
                            <p>314</p>
                            <span>templates</span>
                        </li>
                        <li>
                            <p>12M+</p>
                            <span>queries</span>
                        </li>
                    </ul>
                </div>
            </div>
        </main>
        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
            Coded by <a href="https://helenclx.github.io/">Helen Chong</a>.
        </footer>
    </body>
</html>
