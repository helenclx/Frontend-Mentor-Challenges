<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="./index.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kumbh+Sans:wght@400;700&display=swap">
        
        <title>Profile card component | Frontend Mentor challenge</title>

    </head>
    <body>
        <main>
            <h1 class="sr-only">Victor's Profile</h1>
            <div class="profile-card">
                <div class="profile-card__top">
                    <img src="./images/bg-pattern-card.svg" alt="">
                </div>
                <img src="./images/image-victor.jpg" class="profile_card__photo
                " alt="Profile picture of Victor">
                <div class="profile-card__bottom">
                    <div class="profile-card__about">
                        <h2>Victor Crest <span class="profile-card__age">26</span></h2>
                        <p class="profile-card__location">London</p>
                    </div>

                    <hr>
                    
                    <ul class="profile-card__stats">
                        <li>
                            <p>80K</p>
                            <span>Followers</span>
                        </li>
                        <li>
                            <p>803K</p>
                            <span>Likes</span>
                        </li>
                        <li>
                            <p>1.4K</p>
                            <span>Photos</span>
                        </li>
                    </ul>
                </div>
            </div>
        </main>
        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://helenclx.github.io/" target="_blank">Helen Chong</a>.
        </footer>
    </body>
</html>
