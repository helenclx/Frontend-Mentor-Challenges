<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="./index.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fraunces"/>
        
        <title>Product preview card component | Frontend Mentor Challenge</title>
    </head>
    <body>
        <main>
            <article class="product-container">
                <section class="img-section">
                    <img id="product-img-desktop" class="product-img" src="./images/image-product-desktop.jpg" alt="Product image">
                    <img id="product-img-mobile" class="product-img" src="./images/image-product-mobile.jpg" alt="Product image">
                </section>

                <section class="product-info">
                    <p class="product-category">Perfume</p>
                    <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
                    <p class="product-desc">
                        A floral, solar and voluptuous interpretation composed by Olivier Polge,
                        Perfumer-Creator for the House of CHANEL.
                    </p>
                    <div class="price-info">
                        <h1 class="new-price">$149.99</h1>
                        <p class="og-price">$169.99</p>
                    </div>
                    <button class="add-cart-btn">
                        <img src="./images/icon-cart.svg" alt="Cart Icon"> Add to Cart
                    </button>
                </section>
            </article>
            
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                Coded by <a href="https://helenclx.github.io/" target="_blank">Helen Chong</a>.
            </div>
        </main>
    </body>
</html>
