<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="./index.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fraunces"/>
        
        <title>Product preview card component | Frontend Mentor Challenge</title>
    </head>
    <body>
        <main>
            <div class="product-card">
                <picture>
                    <source media="(min-width: 480px)" srcset="./images/image-product-desktop.jpg">
                    <img src="./images/image-product-mobile.jpg" alt="Photo of a perfume with the label Gabrielle Chanel">
                </picture> 

                <div class="product-card__info">
                    <p class="product-card__category">Perfume</p>
                    <h1 class="product-card__name">Gabrielle Essence Eau De Parfum</h1>
                    <p class="product-card__desc">
                        A floral, solar and voluptuous interpretation composed by Olivier Polge,
                        Perfumer-Creator for the House of CHANEL.
                    </p>
                    <div class="product-card__price-info">
                        <h2 class="product-card__new-price">$149.99</h2>
                        <p class="product-card__og-price">$169.99</p>
                    </div>
                    <button class="product-card__cart-btn">
                        <img src="./images/icon-cart.svg" alt=""> Add to Cart
                    </button>
                </div>
            </div>
        </main>
        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://helenclx.github.io/" target="_blank">Helen Chong</a>.
        </footer>
    </body>
</html>
