<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="./index.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Red+Hat+Display:wght@500;700;900&display=swap">
        
        <title>Order summary card | Frontend Mentor Challenge</title>
    </head>
    <body>
        <main>
            <div class="order-card">
                <div class="order-card__hero">
                    <img src="./images/illustration-hero.svg" alt="Hero illustration for order summary">
                </div>
                <div class="order-card__info-section">
                    <div class="order-card__summary">
                        <h1>Order Summary</h1>
                        <p>
                            You can now listen to millions of songs, audiobooks, and podcasts on any
                            device anywhere you like!
                        </p>
                    </div>
                    <div class="order-card__product-info">
                        <img src="./images/icon-music.svg" alt="">
                        <div class="order-card__product-price">
                            <p class="order-card__product-category">Annual Plan</p>
                            <p>$59.99/year</p>
                        </div>
                        <a href="#">Change</a>
                    </div>
                    <div class="order-card__cta-section">
                        <button class="order-card__payment-btn">Proceed to Payment</button>
                        <a href="#">Cancel Order</a>
                    </div>
                </div>
            </div>
        </main>
        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://helenclx.github.io/" target="_blank">Helen Chong</a>.
        </footer>
    </body>
</html>
